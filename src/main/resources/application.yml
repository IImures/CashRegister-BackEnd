spring:
    application:
        name: cashregister
    datasource:
        url: jdbc:postgresql://localhost:5432/cash_register
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        open-in-view: true
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
          hibernate:
              format_sql: true

